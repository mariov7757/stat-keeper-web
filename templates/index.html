<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Ultimate Voice Stats (Web)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/styles.css?v=4" />
</head>
<body>
  <header>
    <h1>Ultimate Voice Stats</h1>
    <div id="status">Status: <span id="status-text">connecting…</span></div>
  </header>

  <section class="controls">
    <div class="left">
      <div class="panel heard" id="heard">
        <div class="heard-label">Listening…</div>
        <div class="heard-text" id="heard-text">—</div>
      </div>
    </div>
    <div class="right">
      <button id="btn-start">🎙️ Start Mic</button>
      <button id="btn-stop" disabled>⏹️ Stop</button>
      <button id="btn-undo">↩️ Undo</button>
      <button id="btn-point">➕ New Point</button>
      <button id="btn-game">🆕 New Game</button>
      <button id="btn-export">💾 Save CSVs</button>
    </div>
  </section>

  <section class="gp">
    <div>Game: <span id="game-no">{{ game_no }}</span></div>
    <div>Point: <span id="point-no">{{ point_no }}</span></div>
  </section>

  <section class="grid">
    <div class="panel">
      <h2>Events</h2>
      <div class="table-scroll" id="events-scroll">
        <table id="events">
          <thead>
            <tr><th>Time</th><th>G/P</th><th>Type</th><th>Details</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="panel">
      <h2>Players</h2>
      <table id="players">
        <thead>
          <tr>
            <th>Player</th><th>Thr</th><th>Cmp</th><th>TO</th><th>Drp</th>
            <th>Huck</th><th>Hcmp</th><th>D</th><th>Ast</th><th>Scr</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/static/client.js?v=4"></script>
</body>
</html>
