<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Ultimate Voice Stats (Web)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/static/styles.css" />
  <script>
    window.INIT_GAME = "{{ game_no }}";
    window.INIT_POINT = "{{ point_no }}";
  </script>
</head>
<body>
  <header>
    <h1>Ultimate Voice Stats</h1>
    <div id="status">Status: <span id="status-text">connectingâ€¦</span></div>
  </header>

  <section class="controls">
    <div class="left">
      <!-- Heard (live transcript) -->
      <div class="panel heard">
        <div class="heard-label">Heard</div>
        <div id="heard-text" class="heard-text">(waiting)</div>
      </div>
    </div>

    <div class="right">
      <button id="btn-start">ğŸ™ï¸ Start Mic</button>
      <button id="btn-stop" disabled>â¹ï¸ Stop</button>
      <button id="btn-undo">â†©ï¸ Undo</button>
      <button id="btn-point">â• New Point</button>
      <button id="btn-game">ğŸ†• New Game</button>
      <button id="btn-export">ğŸ’¾ Save CSVs</button>
    </div>
  </section>

  <section class="gp">
    <div>Game: <span id="game-no">-</span></div>
    <div>Point: <span id="point-no">-</span></div>
  </section>

  <section class="grid">
    <div class="panel">
      <h2>Events</h2>
      <!-- ADD THIS WRAPPER -->
      <div class="table-scroll" id="events-scroll">
        <table id="events">
          <thead>
            <tr><th>Time</th><th>G/P</th><th>Type</th><th>Details</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="panel">
      <h2>Players</h2>
      <table id="players">
        <thead>
          <tr>
            <th>Player</th><th>Thr</th><th>Cmp</th><th>TO</th>
            <th>Huck</th><th>Hcmp</th><th>D</th><th>Ast</th><th>Scr</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/static/client.js"></script>
</body>
</html>
